<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-body">
        <p class="user-description">User Choice</p>
        <p class="cmptr-description">Computer Choice</p>
        <div id="result-box">
                

        </div>
        <div class="game-ui">
            
            <div class="btn-div" id="btn-div">
                <div class="rock btn">
                    <button onclick="selection('Rock')">ROCK</button>
                </div>
                <div class="below-btn">
                    <div class="paper btn ">
                        <button onclick="selection('Paper')">PAPER</button>
                    </div>
                    <div class="scissor btn ">
                        <button onclick="selection('Scissor')">SCISSOR</button>
                    </div>
                </div>
            </div>
            <div class="cmptr-div">
                
                <div class="cmptr-display-div">
                    <div id="cmptr-display">
                     
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
